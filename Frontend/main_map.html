                        <div id="user" class="sidenav">
                            <a href="javascript:void(0)" class="closebtn" onclick="closeNav_user()">&times;</a>


                        </div>
                        <div id="machine" class="sidenav">
                            <a href="javascript:void(0)" class="closebtn" onclick="closeNav_machine()">&times;</a>
                            <a href="#">Typ 1</a>
                            <a href="#">Typ 2</a>
                            <a href="#">Typ 3</a>
                        </div>
                        <div id="network" class="sidenav">
                            <a href="javascript:void(0)" class="closebtn" onclick="closeNav_network()">&times;</a>
                            <a onclick="addNode('Repeater', 'symbole/repeater')">Repeater</a>
                            <a onclick="addNode('Hub', 'symbole/hub')">Hub</a>
                            <a onclick="addNode('Bridge', 'symbole/bridge')">Bridge</a>
                            <a onclick="addNode('Switch', 'symbole/switch')">Switch</a>
                            <a onclick="addNode('Router', 'symbole/router')">Router</a>
                            <a onclick="addNode('Gateway', 'symbole/gateway')">Gateway</a>
                            <a onclick="addNode('Access Point', 'symbole/accesspoint')">Access Point</a>
                            <a onclick="addNode('Firewall', 'symbole/firewall')">Firewall</a>
                            <a onclick="addNode('NAS', 'symbole/nas')">NAS</a>
                            <a onclick="addNode('Server', 'symbole/server')">Server</a>
                        </div>


                        <span style="font-size:30px;cursor:pointer">
                            <img class="menu_pic" name="person" src="img/person.png" width="75" alt="User" onclick="addNode('Person', 'person')" />
                        </span> 
                        <p></p>
                        <span style="font-size:30px;cursor:pointer" onclick="openNav_machine()">
                            <img src="img/machine.png" width="75px" alt="Maschine" />
                        </span>
                        <p></p>
                        <span style="font-size:30px;cursor:pointer" onclick="openNav_network()">
                            <img src="img/network.png" width="75px" alt="Network" />
                        </span>
                    </div>

                </div>

                <!-- ZEICHENBLATT-->
                <div class="col-md-11">
                    <div id="mynetwork"></div>

                    <!--PopUp-->
                    <div id="myModal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <div class="modal-header">

                                <span class="modal-text" id="modal-id">X</span></p><span class="modal-text"> - </span><span class="modal-text" id="modal-label">X</span></p><span id="modal-devicetype">X</span></p>
                            </div>
                            <div class="modal-body">
                                <p class="modal-text-line"><label for="modal-hostname">Gerätename: </label> <span class="modal-text" id="modal-hostname">X</span></p>
                                <p class="modal-text-line"><label for="modal-ip">IP: </label> <span class="modal-text" id="modal-ip">X</span></p>
                                <p class="modal-text-line"><label for="modal-mac">MAC: </label> <span class="modal-text" id="modal-mac">X</span></p>
                                <p class="modal-text-line"><label for="modal-vendor">Hersteller: </label> <span class="modal-text" id="modal-vendor">X</span></p>
                                <p class="modal-text-line"><label for="modal-os">Betriebssystem: </label> <span class="modal-text" id="modal-os">X</span></p>
                                <label for="modal-ports">Offene Ports: </label>
                                <ul id="modal-ports">X</ul>                              
                            </div>
                            <div class="modal-footer">
                                <span class="modal-text">TODO</span>
                              </div>
                        </div>
