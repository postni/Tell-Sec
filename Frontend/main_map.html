    <!--Layout-->
    <main>
        <div class="container-fluid no-padding">
            <div class="row">
                <div class="col-md-1 pl-0">

                    <!-- Sidemenu-->
                    <div class="border" id="siden">
                        <div id="user" class="sidenav">
                            <a href="javascript:void(0)" class="closebtn" onclick="closeNav_user()">&times;</a>
                            <a onclick="addNode('stationär', 'symbole/stationär')">stationär</a>
                            <a onclick="addNode('mobil', 'symbole/mobil')">mobil</a>

                        </div>
                        <div id="machine" class="sidenav">
                            <a href="javascript:void(0)" class="closebtn" onclick="closeNav_machine()">&times;</a>

                        </div>
                        <div id="network" class="sidenav">
                            <a href="javascript:void(0)" class="closebtn" onclick="closeNav_network()">&times;</a>
                            <a onclick="addNode('Repeater', 'symbole/repeater')">Repeater</a>
                            <a onclick="addNode('Hub', 'symbole/hub')">Hub</a>
                            <a onclick="addNode('Bridge', 'symbole/bridge')">Bridge</a>
                            <a onclick="addNode('Switch', 'symbole/switch')">Switch</a>
                            <a onclick="addNode('Router', 'symbole/router')">Router</a>
                            <a onclick="addNode('Gateway', 'symbole/gateway')">Gateway</a>
                            <a onclick="addNode('Access Point', 'symbole/accesspoint')">Access Point</a>
                            <a onclick="addNode('Firewall', 'symbole/firewall')">Firewall</a>
                            <a onclick="addNode('NAS', 'symbole/nas')">NAS</a>
                            <a onclick="addNode('Server', 'symbole/server')">Server</a>
                        </div>


                        <span style="font-size:30px;cursor:pointer" onclick="openNav_user()">
                            <img class="menu_pic" name="person" src="img/person.png" width="75" alt="User" />
                        </span>
                        <p></p>
                        <span style="font-size:30px;cursor:pointer">
                            <img name="machine" src="img/machine1.png" width="75px" alt="Maschine" onclick="addNode('Maschine', 'machine')" />
                        </span>
                        <p></p>
                        <span style="font-size:30px;cursor:pointer" onclick="openNav_network()">
                            <img src="img/network.png" width="75px" alt="Network" />
                        </span>
                    </div>

                </div>

                <!-- ZEICHENBLATT-->
                <div class="col-md-11">
                    <div id="mynetwork"></div>

                    <!--PopUp-->
                    <div id="myModal" class="modal form-elegant">
                        <div class="container" style="position:absolute;bottom:0;margin:0;width:100%;margin-left:105px;">
                            <div class="row">
                                <div class="modal-content card card-body mx-4">
                                    <div class="modal-body pb-0">
                                        <div class="row">
                                            <div class="col-sm-4">


                                                <p class="modal-text-line md-form form-sm">

                                                    <select class="mdb-select" id="modal-devicetype" onchange="updateContent('devicetype', this)">
                                                        <option value="Repeater">Repeater</option>
                                                        <option value="Hub">Hub</option>
                                                        <option value="Bridge">Bridge</option>
                                                        <option value="Switch">Switch</option>
                                                        <option value="Router">Router</option>
                                                        <option value="Gateway">Gateway</option>
                                                        <option value="Access Point">Access Point</option>
                                                        <option value="Firewall">Firewall</option>
                                                        <option value="NAS">NAS</option>
                                                        <option value="Server">Server</option>
                                                        <option value="mobil">mobil</option>
                                                        <option value="stationär">stationär</option>
                                                        <option value="machine">Maschine</option>
                                                        <option value="Unbekannt">Unbekannt</option>

                                                    </select>
                                                    <label>Geräteart</label>
                                                    </span>
                                                </p>



                                                <!--p class="modal-text-line"><label for="modal-hostname">Gerätename: </label> <span class="modal-text" id="modal-hostname">X</span></p-->
                                                <p class="modal-text-line md-form form-sm">
                                                    <label for="modal-ip">IP </label>
                                                    <input type="text" class="modal-text form-control" onchange="updateContent('ip', this)" id="modal-ip" value="X">
                                                </p>

                                            </div>




                                            <!--2.reihe-->
                                            <div class="col-sm-4">
                                                <p class="modal-text-line md-form form-sm">
                                                    <label for="modal-hostname">Gerätename</label>
                                                    <input type="text" class="modal-text form-control" onchange="updateContent('hostname', this)" id="modal-hostname" name="modal-hostname"
                                                        value="X">
                                                </p>
                                                <p class="modal-text-line md-form form-sm">
                                                    <label for="modal-mac">MAC </label>
                                                    <input type="text" class="modal-text form-control" onchange="updateContent('mac', this)" id="modal-mac" value="X">
                                                </p>

                                            </div>
                                            <div class="col-sm-4">
                                                <p class="modal-text-line md-form form-sm">
                                                    <label for="modal-vendor">Hersteller </label>
                                                    <input type="text" class="modal-text form-control" onchange="updateContent('vendor', this)" id="modal-vendor" value="X">
                                                </p>
                                                <p class="modal-text-line md-form form-sm">
                                                    <label for="modal-os">Betriebssystem </label>
                                                    <input type="text" class="modal-text form-control" onchange="updateContent('os', this)" id="modal-os" value="X">
                                                </p>
                                            </div>

                                            <p id="modal-id" style="display:none"></p>
                                        </div>

                                    </div>
                                    <div class="modal-body pt-0 pb-0">
                                        <div class="row">
                                            <div class="col-sm-12">

                                                <p class="modal-text-line md-form form-sm">
                                                    <label for="modal-ports">Offene Ports:</label>
                                                    <div class="modal-text-line md-form form-sm pt-4" id="modal-ports" style="max-height:145px; overflow-y: scroll">X</div>
                                                </p>
                                                <p>


                                                </p>

                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-1">
                                                <span class="close">
                                                    <img src="img/cross.png" width="25px" alt="Schließen">
                                                </span>
                                            </div>

                                            <div class="col-xs-1">
                                                <span id="add-ports">
                                                    <img src="img/ethernet.png" width="30px" alt="Port hinzufügen">
                                                </span>
                                            </div>

                                            <div class="col-xs-1">
                                                <a onclick="removeElement()">
                                                    <img src="img/trash.png" width="30px" alt="Entfernen">
                                                </a>
                                            </div>
                                            <div class="col-xs-9"></div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
