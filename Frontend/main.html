                    </div>

                </li>
                <li class="nav-item dropdown" data-toggle="tooltip" data-placement="bottom" title="Öffnen">

                        <img src="img/redo.png" width="20px" alt="Redo" />
                    </a>

            </ul>

            <!--logo mitte-->
            <ul class="navbar-nav mx-auto">
                <li>
                    <a>
                        <img src="img/Logo (1).png" width="100px" alt="Tell!" />
                    </a>
                </li>
            </ul>
            <!--elemente rechts-->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Analyse starten">
                    <a class="nav-link" href="./evaluation.html">

                <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Einstellungen">

                <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Map-Ansicht">
                    <a class="nav-link" href="main_map.html">

                    </a>
                </li>

                                    <th>MAC</th>

                            </thead>
                            <tbody id="devices">
                                <tr></tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
